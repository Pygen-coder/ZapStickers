<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/style_home_page.css">

    <div id="navbar-placeholder"></div>

    <main class="container">
        <section class="hero-section" style="margin-top: 40px; text-align: center;">
            <div class="hero-content" style="grid-column: 1 / -1;">
                <h1>Your Design, Our Perfection</h1>
                <p style="max-width: 600px; margin: 0 auto 30px auto;">Have a unique idea? We'll turn your digital art into high-quality, durable vinyl stickers, skins, or decals. Upload your design and let us handle the rest.</p>
                <div class="hero-buttons" style="justify-content: center;">
                    <button class="btn-explore">Upload Your Design</button>
                    <button class="btn-explore ghost">Contact Us</button>
                </div>
            </div>
        </section>
    </main>

    <a href="#" class="scroll-to-top" id="scrollToTopBtn" aria-label="Scroll to top">
        <i class="fa-solid fa-arrow-up"></i>
