<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - ZapStickers</title>
    <link rel="stylesheet" href="./CSS/style_home_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div id="auth-modal-placeholder"></div>

    <main class="container">
        <div class="page-header">
            <h1>My Wishlist</h1>
        </div>

        <div class="wishlist-grid">
            <!-- Wishlist Item 1 -->
            <div class="wishlist-card">
                <button class="remove-wishlist-item" aria-label="Remove from Wishlist"><i class="fa-solid fa-xmark"></i></button>
                <img src="https://images.unsplash.com/photo-1614741118884-857417151158?w=100&auto=format&fit=crop" alt="Holographic Flakes" class="wishlist-item-image">
                <div class="wishlist-card-details">
                    <h3>Holographic Flakes</h3>
                    <p class="item-price">₹499.00</p>
                </div>
                <div class="wishlist-card-actions">
                    <button class="btn-add-to-cart"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
                </div>
            </div>

            <!-- Wishlist Item 2 -->
            <div class="wishlist-card">
                <button class="remove-wishlist-item" aria-label="Remove from Wishlist"><i class="fa-solid fa-xmark"></i></button>
                <img src="https://www.skinslegend.com/cdn/shop/products/Cyan-Circuit.jpg?v=1672658914&width=720" alt="Cyan Circuit Laptop Skin" class="wishlist-item-image">
                <div class="wishlist-card-details">
                    <h3>Cyan Circuit Laptop Skin</h3>
                    <p class="item-price">₹599.00</p>
                </div>
                <div class="wishlist-card-actions">
                    <button class="btn-add-to-cart"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
                </div>
            </div>
            
            <!-- Add more wishlist items here -->

        </div>

        <!-- Empty Wishlist Message (hidden by default) -->
        <div class="empty-wishlist-message hidden">
            <i class="fa-regular fa-heart"></i>
            <h2>Your wishlist is waiting</h2>
            <p>Add your favorite items to your wishlist to keep track of them.</p>
            <a href="Browse_Page.html"><button class="btn-explore">Find Your Favorites</button></a>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="./JS/main.js" defer></script>
</body>

</html>
